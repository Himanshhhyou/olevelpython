<!DOCTYPE html>
<html lang="en">
<head>
    <title>Primitive data types</title>
</head>
<body>
    <script>
        //String
        let name = "ram";
        let email = "ram@example.com";

        let status = "I'm Student";
        let adr = 'I live in "INDIA"';
        document.write(adr);

        //Number
        let marks = 90;
        let temperature = 36.61;
        let age = 45;
        document.write("<br>" + temperature);

        //Boolean
        let have_car = true;
        let have_plane = false;
        document.write("<br>" + have_plane);
        
        let course;
        document.write("<br>" + course);
        let phone = null;
        document.write("<br>" + phone);
    </script>
</body>
</html>
